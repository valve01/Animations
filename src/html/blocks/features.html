					<radialGradient id="paint0_radial_1134_49" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(317.499 315.501) rotate(90) scale(315.501 317.501)">
						<!-- Для градиента статичный цвет имеет вид -->

						<!-- Атрибуты, отвечающие каждый за свое можно анимировать. -->

						<!-- И внутрь тэга stop добавляем тэг <animate> -->
							<!-- В attributeName указываем свойство, которое хотим анимировать (не может быть пустым или отсутствовать) -->
							<!-- В values указываем перечень значений для анимации -->
							<!-- В dur - длительность анимации -->
							<!-- В repeatCount - количество повторений анимации (indefinite -  не определено) -->
					<stop stop-color="#FF0000"> <animate attributeName="stop-color" values="#FF0000; #DAA419; #FF0000" dur="1s" repeatCount="indefinite"></animate></stop>
					<stop offset="1" stop-color="#DAA419" stop-opacity="0.75"/>
					</radialGradient>
